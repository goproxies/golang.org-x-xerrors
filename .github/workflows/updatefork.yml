name: Update Fork
on:
 schedule:
  - cron: '35 0 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ env.GITHUB_TOKEN }}
          owner: goproxies
          base: master
          head: master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}